---

- name: Register working directory
  set_fact:
    doggo_project_dir: ~/services/doggo

- name: Create project directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  with_items:
    - "{{doggo_project_dir}}"

- name: Copy docker-compose file.
  template:
    src: doggo/docker-compose.j2.yml
    dest: "{{doggo_project_dir}}/docker-compose.yml"
  register: output

- name: Start all containers
  docker_compose:
    project_src: "{{doggo_project_dir}}"
    state: present
    remove_orphans: true

- name: Restart all containers
  docker_compose:
    project_src: "{{doggo_project_dir}}"
    restarted: yes
  when: output.changed
