global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "vmagent"
    static_configs:
      - targets: ["vmagent:8429"]

  - job_name: "victoriametrics"
    static_configs:
      - targets: ["victoriametrics:8428"]

  - job_name: "nodeexporter"
    static_configs:
      - targets: ["nodeexporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
